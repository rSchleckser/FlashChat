<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flashchat</title>
    <!-- Bootstrap 4 -->

    <!-- StyleSheet -->

    <style>
        #messages {
            height: 420px;
            font-size: 1.5rem;
            margin-left: 0.5vw;
            font-family: 'Merriweather', serif;
            line-height: 2rem;
        }
        
        #username {
            /* background-color: rgb(86, 94, 94); */
            background-color: #000;
            border: #000 solid 2px;
            color: #05702e;
            font-weight: 700;
        }
        
        .card {
            /* background-color: rgb(86, 94, 94); */
            background-color: #000;
            border: #000 solid 2px;
            color: #05702e;
            overflow-y: visible;
            overflow-x: hidden;
        }
        
        #textarea {
            background-color: #000;
            border: #000 solid 2px;
            color: #05702e;
            font-weight: 700;
        }
        
        #particles-js {
            height: 100vh;
            width: 12vw;
            z-index: -1;
            margin: 0;
        }
        
        #particles-js-2 {
            height: 100vh;
            width: 12vw;
            z-index: -1;
            margin: 0;
        }
        
        #send {
            margin-left: 10px;
        }
        
        .button {
            float: right;
        }
        
        body {
            display: flex;
            background: #000;
            overflow: hidden;
        }
        
        .container {
            width: 80vw;
            height: 100vh;
            margin: 0 0 0 0;
            box-shadow: 0 0 20px 0;
            box-shadow: inset 0 0 30px 20px rgba(0, 0, 0, 0.9);
            background-color: rgb(68, 126, 126);
            background: url('https://i.pinimg.com/originals/a6/b4/62/a6b462ec855cbd26efe77936f49199c7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }
        
        .text-center {
            padding-top: 5vh;
            font-family: 'Merriweather', serif;
        }
        
        textarea.form-control {
            margin: 0 0 20px 0;
        }
        
        @media(max-width: 560px) {
            #messages {
                height: 300px;
            }
            #particles-js {
                display: none;
            }
            #particles-js-2 {
                display: none;
            }
            .container {
                margin: 0 0 0 10vw;
            }
            body {
                background-color: #000;
                /* background-color: rgb(86, 94, 94); */
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    FlashChat

                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" placeholder="Enter Message"></textarea>
                </div>

                <button id='send' action='POST' class="ui inverted teal button">Send</button>
                <button id="clear" action='DELETE' class="ui inverted red button">Clear</button>
            </div>

        </div>
    </div>
    <div id="particles-js-2"></div>

    <script src="http://142.93.197.254:8080/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', '/particles.json', function() {
            console.log('particles.json loaded...');
        });
        particlesJS.load('particles-js-2', '/particles.json', function() {
            console.log('particles-2.json loaded...');
        });
    </script>
    <script>
        (function() {
            var element = function(id) {
                    return document.getElementById(id);
                }
                // Get Elements
            var sendBtn = element('send');
            var status = element('status');
            var messages = element('messages');
            var textarea = element('textarea');
            var username = element('username');
            var clearBtn = element('clear');
            // Set default status
            var statusDefault = status.textContent;
            var setStatus = function(s) {
                    // Set status
                    status.textContent = s;
                    if (s !== statusDefault) {
                        var delay = setTimeout(function() {
                            setStatus(statusDefault);
                        }, 8080);
                    }
                }
                // Connect to socket.io

            var socket = //https://108.167.183.27:443 
                io.connect('http://142.93.197.254:8080')
                // Check for connection
            if (socket !== undefined) {
                console.log('Connected to socket...');
            }
            //Handle Output
            socket.on('output', function(data) {
                // console.log(data);
                if (data.length) {
                    for (let x = 0; x < data.length; x++) {
                        //Build out message div
                        const message = document.createElement('div');
                        message.setAttribute('class', 'chat-message');
                        message.textContent = data[x].name + " : " + data[x].message;
                        messages.appendChild(message);
                        messages.insertBefore(message, messages.firstChild);
                    }
                }
            });
            //Get status from the server
            socket.on('status', function(data) {
                //get message status
                setStatus((typeof data === 'object') ? data.message : data);

                //If status is clear, clear text
                if (data.clear) {
                    textarea.value = "";
                }
            });

            //Handle Input Enter
            textarea.addEventListener('keydown', function(event) {
                if (event.which === 13 && event.shiftKey == false) {
                    //Emit to server input
                    socket.emit('input', {
                        name: username.value,
                        message: textarea.value
                    });

                    event.preventDefault();
                }
            });

            //Handle Input Send btn
            sendBtn.addEventListener('click', function() {
                //Emit to server input
                socket.emit('input', {
                    name: username.value,
                    message: textarea.value
                });

                event.preventDefault();
            });

            //Handle Chat clear
            clearBtn.addEventListener('click', function() {
                socket.emit('clear');
            });

            //Clear message
            socket.on('cleared', function() {
                messages.textContent = '';
            });
        })();
    </script>
</body>

</html
